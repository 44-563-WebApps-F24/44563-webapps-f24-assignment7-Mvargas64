<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout precision</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Mario Vargas Speed Check</h2>

<div id="target">Your Time: </div>
<div id="countdown">Count: </div>

  <button type="button" class="btn btn-primary" id="startButton">Start Timer</button>
  <button type="button" class="btn btn-primary" id="stopButton">End Timer</button>
  
  <script> 

  let stopTime = undefined;

  // Records the current time
  function recordTime() {
    stopTime = Date.now();
    // Logs the value to the console
    console.log("Stop Time:", stopTime); 
  }

  // onclick property of the stop button to call recordTime()
  document.getElementById('stopButton').onclick = recordTime;

  function startTime() {
    // countdown timer
    let countdownElement = document.getElementById("countdown");
    let targetElement = document.getElementById("target");
    stopTime = undefined; //reset

  
    for (let i = 0; i <= 4; i++) {
      setTimeout(function() {
        countdownElement.innerHTML = `Count: ${i}`;
      }, (4 - i) * 1000);
    }

    
    setTimeout(function() {
      if (stopTime === undefined) {
        targetElement.innerHTML = "Too Slow"; 
      } else {
        let elapsedTime = stopTime - (Date.now() - 4000);
        targetElement.innerHTML = "Time was " + elapsedTime + " ms"; // Display the elapsed time
      }
    }, 4000);
  }

  // onclick property of the start button to invoke startTime
  document.getElementById('startButton').onclick = startTime;

  </script>

</body>
</html>
