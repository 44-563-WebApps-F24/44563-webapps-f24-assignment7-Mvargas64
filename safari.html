<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Vargas Goes on Safari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        header {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        p, div {
            margin: 10px 0;
        }

        div {
            color: #006400;
        }

        #locations, #score, #help {
            font-weight: bold;
            color: #006400;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff8c00;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffa500;
        }

        /* Game field styling */
        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .game-field div {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }

        .game-field img {
            max-width: 90px;
            max-height: 90px;
        }

        /* Adjust the layout */
        body {
            height: auto; /* Remove 100vh so the body fits the content */
        }

        .container {
            margin-bottom: 30px; /* Increase bottom margin to space out from game field */
        }

    </style>
</head>
<body>
   

    <header>Mario Vargas Goes on Safari</header>

    <div class="container">
        <p>Click on the locations to find rare animals, watch out for the lion!</p>
        <div id="locations">Number of locations checked is zero.</div>
        <div id="score">Score is 0 </div>
        <div id="help">Help report</div>
    <button id="help-btn">Click for help</button>
    </div>

<!-- Row 2 -->

        <div id="pic36" onclick="check(35)"><img src="tree.png" alt="Tree"></div>

    </div>


    <script>
    //  Declare a variable ids
    var ids = [
        "pic1", "pic2", "pic3", "pic4", "pic5", "pic6",
        "pic7", "pic8", "pic9", "pic10", "pic11", "pic12",
        "pic13", "pic14", "pic15", "pic16", "pic17", "pic18",
        "pic19", "pic20", "pic21", "pic22", "pic23", "pic24",
        "pic25", "pic26", "pic27", "pic28", "pic29", "pic30",
        "pic31", "pic32", "pic33", "pic34", "pic35", "pic36"
    ];
    
    //Declare a variable score which is 0.
    var score = 0;
    var locationsVisited = 0;
    var lastLocation = 0;
    //Declare a variable zebraLocations which is the array [1, 8, 12, 22, 34]
    var zebraLocations = [1, 8, 12, 22, 34];
    var lionLocation = 14;
    var gameOver = false;
    
    //The function check(position)
    function check(position) {
        if (gameOver) {
            return;
        }
    
        var elementId = ids[position];
    
        // Get the image element associated with that id.
        var imgElement = document.getElementById(elementId).getElementsByTagName('img')[0];
    
        // Change the image source to the lion, an elephant, or a zebra depending on the position.
        if (position === lionLocation) {
            imgElement.src = "lion.png";
            gameOver = true;
            score -= 2; //Subtract 2 if the position is the lion
        } else if (zebraLocations.includes(position)) {
            imgElement.src = "zebra.png";
            score += 4; // Add 4 to the score for a zebra
        } else {
            imgElement.src = "elephant.png";
            score += 1; // Add 1 to the score for an elephant
        }
    
        
        locationsVisited += 1;
    
    
        // Update lastLocation to the position
        lastLocation = position;
    
         // Update score and locations
         document.getElementById("locations").innerText = "Number of locations checked: " + locationsVisited;
        document.getElementById("score").innerText = "Score is: " + score;
        
    }

function help() {
    
    let lastRow = Math.floor(lastLocation / 6);
    let lastCol = lastLocation % 6;

    // Find the four closest locations with wrap-around handling
    let closestLocations = [
        (lastLocation + 1) % 36,          // Right
        (lastLocation + 35) % 36,         // Left 
        (lastLocation + 6) % 36,          // Below 
        (lastLocation + 30) % 36          // Above 
    ];

    // Check if any of the closest locations is in the zebraLocations array
    for (let i = 0; i < closestLocations.length; i++) {
        if (zebraLocations.includes(closestLocations[i])) {
            document.getElementById("help").innerText = "I see stripes";
            return "I see stripes";
        }
    }

    let lionRow = Math.floor(lionLocation / 6);
    let lionCol = lionLocation % 6;

    // Check if the lastLocation is next to the lionLocation
    if (Math.abs(lastRow - lionRow) <= 1 && Math.abs(lastCol - lionCol) <= 1) {
        document.getElementById("help").innerText = "Rawr";
        return "Rawr";
    }

    // if no zebras or lion nearby
    document.getElementById("help").innerText = "Its grey";
    return "Its grey";
}

// Set the onClick property of the help button
document.getElementById("help-btn").onclick = help;

</script>
</body>
</html>
